extensions.zombiekeys@bolay.de.description=复活无效的键: 使重音符号更容易输入!
extensions.zombiekeys.howToUse=首先按一下修改键组合，如Ctrl + Shift +；松开并按主键，例如 [a] 或 Shift-[A]（输入大写字母）.\\\\n 请注意Zombiekeys主要是为只使用键盘的人设计的。按钮上的菜单只是用于说明或一只手被占用时使用 - 这种情况下可以点击该项然后输入字母。
extensions.zombiekeys.modifier.shiftKey=SHIFT
extensions.zombiekeys.modifier.altKey=ALT
extensions.zombiekeys.modifier.controlKey=CTRL
extensions.zombiekeys.theKey=键
