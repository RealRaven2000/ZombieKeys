extensions.zombiekeys@bolay.de.description=Återuppväck tangenter från de döda – det enkla sättet att skriva diakritiska tecken!
extensions.zombiekeys.howToUse=Tryck först tillfälligt ned låstangentkombinationen, t.ex. Ctrl+Skift+; släpp upp dem och tryck ned huvudtangenten, t.ex. [a] (eller Skift+[A] för versal).\nObservera att Zombie Keys är framtaget för att fungera med endast tangentbord. Knappens meny är endast till för hjälp eller om en hand är upptagen. Om så är fallet, klicka på menyobjektet och tryck därefter ned bokstavens tangent.
