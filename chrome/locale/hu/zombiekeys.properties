extensions.zombiekeys@bolay.de.description=Élessze fel a halott billentyűket: ékezetes betűk, egyszerűen!
extensions.zombiekeys.howToUse=Először nyomja le a módosító billentyű kombinációt, pl. Ctrl+Shift+; engedje el és nyomja le a fő billentyűt, pl. [a] vagy Shift+[A] a nagybetűhöz.\nFontos megjegyezni, hogy a Zombiekeys főleg csak billentyűzetet használó munkához készült. A menü alul csak illusztráció; vagy ha az egyik kéz elfoglalt, kattintson az elemre, és nyomja le a betűt.
