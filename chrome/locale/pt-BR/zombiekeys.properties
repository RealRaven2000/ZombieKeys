extensions.zombiekeys@bolay.de.description=Ressuscite as teclas mortas: letras acentuadas sem complicação!
extensions.zombiekeys.howToUse=Primeiro, pressione brevemente a combinação de teclas modificadora (por exemplo: Ctrl+Shift+\' para acento agudo). Solte. Então, pressione a tecla da letra desejada (por exemplo: [a] para á ou Shift-[A] para Á).\nO Zombie Keys foi concebido para funcionar principalmente só com o teclado. O menu do botão na barra de ferramentas é apenas para ilustração, mas ele pode ser usado se não for possível usar as duas mãos. Para isso, clique com o mouse em um dos itens e, em seguida, pressione a tecla da letra desejada.
