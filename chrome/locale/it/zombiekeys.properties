extensions.zombiekeys@bolay.de.description=Resuscita i tasti morti: inserire le lettere accentate ora è facile!
extensions.zombiekeys.howToUse=Premi brevemente la combinazione di tasti scelta (ad esempio CTRL+MAIUSC+;), lasciala andare e premi il tasto principale (ad esempio [a] oppure MAIUSC+[A] per la maiuscola).\nZombiekeys è progettato soprattutto per chi usa solo la tastiera. Il menu visualizzato con il pulsante ha scopo informativo e può essere usato se una mano è occupata: in tal caso, fai clic sull\'opzione desiderata e successivamente premi la lettera.
