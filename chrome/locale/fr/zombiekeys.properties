extensions.zombiekeys@bolay.de.description=Ressuscite les touches mortes: permet de saisir n'importe quelle touche accentuée!
extensions.zombiekeys.howToUse=Premièrement, appuyez sur la combinaison de touche permettant de modifier, ex. CTRL+SHIFT ; appuyez alors sur la touche principale, ex. [a] ou Shift-[A] pour les majuscules.nRemarquez que  Zombiekeys est conçu essentiellement pour une utilisation au clavier uniquement. Le menu affiché avec le bouton sert juste d'illustration ou si une main est occupée - dans ce cas, cliquez sur le menu puis saisissez la lettre.
extensions.zombiekeys.modifier.shiftKey=MAJ
extensions.zombiekeys.modifier.altKey=ALT
extensions.zombiekeys.modifier.controlKey=CTRL
extensions.zombiekeys.theKey=la Touche
extensions.zombiekeys.confirmVersionLink=Affiche l'historique des versions de Zombiekeys
