extensions.zombiekeys@bolay.de.description=Erwecke tote Tasten (dead keys) zum Leben: Umlaute einfach gemacht!
extensions.zombiekeys.howToUse=Zunächst drücken Sie kurz die Modifikatortasten, z. B. STRG + UMSCHALT + ; dann diese loslassen und drücken Sie danach den jeweiligen Buchstaben, z. B. [a] oder UMSCHALT-[A] für Groß. \n Bitte beachten Sie, dass ZombieKeys von Haus aus so angelegt ist, dass man es ohne Maus (ausschliesslich mit Tastatur) verwenden kann.. Das Menü auf der Zombie-Schaltfläche Button ist nur zur Illustration oder wenn nur eine Hand frei ist - in diesem Fall klicken Sie erst mit der Maus auf den Menüeintrag, danach geben Sie über Tastatur den Buchstaben ein.
