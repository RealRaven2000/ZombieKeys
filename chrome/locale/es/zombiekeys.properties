extensions.zombiekeys@bolay.de.description=¡Da vida a las teclas de tipo acento (deadkeys): Facilita la escritura de caracteres acentuados!
extensions.zombiekeys.howToUse=Primero pulse brevemente la combinación de teclas modificadora, ej. Ctrl+Mayús; suéltelas y pulse la tecla principal, ej. [a] o Mayús-[A] para el caracter de mayúsculas de la tecla.\nObserve que Zombie Keys principalmente está diseñado para la escritura usando únicamente el teclado. El menú en el botón de barra de herramientas es para tener una referencia rápida, aunque también por si tiene una mano ocupada (en cuyo caso seleccione el grupo de caracteres y luego pulse la tecla semejante al caracter que precise).
