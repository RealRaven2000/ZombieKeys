extensions.zombiekeys@bolay.de.description=¡De vida a teclas para acentos (deadkeys): ¡facilita el acentuado de letras!
extensions.zombiekeys.howToUse=Primero pulse brevemente la combinación de teclas modificadora, ej. Ctrl+Mayús; suelte y pulse la tecla principal, ej. [a] o Mayús-[A] para la letra en mayúscula.\nObserve que Zombiekeys está diseñado para funcionar principalmente para uso exclusivo con el teclado. El menú en el botón es sólo para ilustración o si una mano está ocupada - en ese caso haga clic en el elemento de ratón, y luego introduzca la letra.
