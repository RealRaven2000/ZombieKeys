extensions.zombiekeys@bolay.de.description=Позволяет вводить символы (умляуты итд.), отсутствующие на клавиатуре!
extensions.zombiekeys.howToUse=Сначала быстро нажмите и отпустите модифицирующую комбинацию, к примеру CTRL + SHIFT + ; потом саму клавишу, к примеру [a] или SHIFT-[A].\n Zombiekeys стоит пользоваться в основном только с помощью клавиатуры, меню у кнопки панели инструментов имеет вспомогательный и иллюстративный характер. Вы можете выбрать пункт из этого меню и потом нажать клавишу.
extensions.zombiekeys.modifier.shiftKey=SHIFT
extensions.zombiekeys.modifier.altKey=ALT
extensions.zombiekeys.modifier.controlKey=CTRL
extensions.zombiekeys.theKey=клавиша
extensions.zombiekeys.confirmVersionLink=Показать историю изменений Zombiekeys
